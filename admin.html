<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
      z-index: 1;
    }

    .glow-ring {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(
        #ff00cc, #3333ff, #00ffcc, #ccff00, #ff00cc
      );
      filter: blur(40px);
      animation: spin 10s linear infinite;
      transition: filter 0.5s ease, background 0.8s;
      z-index: -1;
    }

    .glow-ring:hover {
      background: conic-gradient(
        #00ffff, #ffcc00, #ff0066, #66ff66, #00ffff
      );
      filter: blur(60px);
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(45deg, #ff357a, #fff172);
      }
      50% {
        background: linear-gradient(45deg, #0078ff, #ff357a);
      }
      100% {
        background: linear-gradient(45deg, #fff172, #0078ff);
      }
    }

    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      animation: gradientAnimation 5s ease infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 10px solid transparent;
    }

    .login-box {
      position: relative;
      background: #1c1c1c;
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      outline: none;
      transition: background 0.3s ease;
    }

    .login-box input:focus {
      background: #333;
    }

    .login-box button {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.05);
    }

    .login-box button.active {
      background: linear-gradient(to right, #4caf50, #8bc34a); /* Màu khi nhấn */
    }

    .login-box .links {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-box .links a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    .login-box .links a:hover {
      color: #fff;
    }

    .message {
      display: none;
      margin-top: 
      20px;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <div class="glow-ring"></div>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginButton">Login</button>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Register</a>
      </div>
      <div class="message" id="message">Login Successful!</div>
    </div>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      const button = document.getElementById('loginButton');

      // Thêm lớp active khi nhấn nút
      button.classList.add('active');

      if (username && password) {
        message.style.display = 'block';
        message.style.opacity = 1;

        // Hiệu ứng mờ dần cho thông báo
        setTimeout(() => {
          message.style.opacity = 0;
          setTimeout(() => {
            message.style.display = 'none';
          }, 500); // Thời gian mờ dần
        }, 2000); // Thời gian hiển thị thông báo

        // Xóa lớp active sau khi thông báo hiển thị
        setTimeout(() => {
          button.classList.remove('active');
        }, 2500); // Thời gian để xóa lớp active
      } else {
        alert('Please enter both username and password.');
        button.classList.remove('active'); // Xóa lớp active nếu không có thông tin
      }
    });
  </script>
</body>
</html>
